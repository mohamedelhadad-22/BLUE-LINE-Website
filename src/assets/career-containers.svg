<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 360" role="img" aria-labelledby="title desc">
  <title id="title">Containers illustration</title>
  <desc id="desc">Abstract depiction of stacked shipping containers</desc>
  <defs>
    <linearGradient id="sky" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#e8f4ff" />
      <stop offset="100%" stop-color="#c8d7ec" />
    </linearGradient>
    <linearGradient id="blockDark" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#173852" />
      <stop offset="100%" stop-color="#0e4f5b" />
    </linearGradient>
    <linearGradient id="blockLight" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#1d4f7a" />
      <stop offset="100%" stop-color="#2b7fa1" />
    </linearGradient>
  </defs>
  <rect width="520" height="360" fill="url(#sky)" />
  <rect y="250" width="520" height="110" fill="#0d3952" />
  <g transform="translate(60 90)">
    <rect x="0" y="120" width="120" height="120" rx="8" fill="url(#blockDark)" />
    <rect x="120" y="120" width="120" height="120" rx="8" fill="url(#blockLight)" />
    <rect x="240" y="120" width="120" height="120" rx="8" fill="url(#blockDark)" />
    <rect x="60" y="0" width="120" height="120" rx="8" fill="url(#blockLight)" />
    <rect x="180" y="0" width="120" height="120" rx="8" fill="url(#blockDark)" />
    <g fill="#f0fffb" font-family="Arial, Helvetica, sans-serif" font-weight="700" font-size="28">
      <text x="20" y="190">FOLK</text>
      <text x="140" y="190">FOLK</text>
      <text x="260" y="190">FOLK</text>
      <text x="80" y="70">FOLK</text>
      <text x="200" y="70">FOLK</text>
    </g>
  </g>
</svg>
